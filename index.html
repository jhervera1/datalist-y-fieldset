<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Favoritos</legend>

            <div>
                <label>Color</label>
            </div>

            <div>
                <input list="color-list" type="text">
                <datalist id="color-list">
                    <option value="Rojo">
                    <option value="Azul">
                    <option value="Verde">
                    <option value="Rosa">
                    <option value="Morado">
                    <option value="Amarillo">
                </datalist>
            </div>


            <div>
                <label>Fruit</label>
            </div>

            <div>
                <input list="fruit-list" type="text">
                <datalist id="fruit-list">
                    <option value="Platano">
                    <option value="Fresa">
                    <option value="Sandia">
                    <option value="Melon">
                    <option value="Melocoton">
                    <option value="Pera">
                </datalist>
            </div>
        </fieldset>


    </form>

</body>

</html>
